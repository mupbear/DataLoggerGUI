    Carpicker
  </a>
  <div class="navbar-dropdown dropdown-custom custom-button">
    <div class="dropdown-content">
      <a  class="dropdown-item" *ngFor="let carName of carNames" (click)="onCarNameClick(carName)">
        {{ carName }}
      </a>
    </div>
  </div>
</div>
